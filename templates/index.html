<body>
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>RSS Reader</strong>
        </a>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categories
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/category/Business">Buisness</a>
              <a class="dropdown-item" href="/category/Science">Science</a>
              <a class="dropdown-item" href="/category/Gear">Technology</a>
              <a class="dropdown-item" href="/category/Culture">Culture</a>
              <a class="dropdown-item" href="/category/Security">Security</a>
            </div>
          </li>
          </ul>
          </div>
        </nav>
    <!-- <nav>
      <ul>
        <li><a href="/">All News</a></li>
        <li><a href="/category/Business">Business</a></li>
        <li><a href="/category/Science">Science</a></li>
        <li><a href="/category/Gear">Technology</a></li>
        <li><a href="/category/Culture">Culture</a></li>
        <li><a href="/category/Security">Security</a></li>
      
      </ul>
    </nav> -->
  
  </header>

  <main role="main">

    <!-- <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Webpage Built by a Bot</h1>
      <p class="lead text-muted">Bots can automate all kinds of manual tasks - including creating webpages. Consider using a bot to create interesting visual representations of your data through webpages, html emails, charts, etc.</p>

    </div>
      </section> -->

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
        <!--End of Header Stuff-->
          

          <!--Start of Card-->
          {% for news_item in news_items %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img
                src="{{news_item.image_url}}"
                width="100%" height="225">
              <div class="card-body">
                <small class="text-muted">{{news_item.category}}</small>
                <p class="card-text"><b>{{news_item.title}}</b></p>
                <p class="card-text">{{news_item.description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href='{{news_item.link}}'><button type="button" class="btn btn-sm btn-outline-secondary">Read More</button></a> 
                  </div>
                  <small class="text-muted">{{news_item.pubdate}}</small>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          <!--End of Card-->

          <!--Start of Footer Stuff-->
        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
    
    </div>
  </footer>
